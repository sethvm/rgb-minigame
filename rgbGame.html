<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>RGB Game</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="rgbGame.css">
    </head>

    <body>
        <header>
            <h1 id="intro">Select the colour that matches...
                <br />
                <span id="colourDisplay">RGB(X, X, X)</span>
            </h1>
            <div id="bar">
                <button id="resetButton">New Colours</button>
                <span id="msgDisplay"></span>
                <button class="mode">EASY</button>
                <button class="mode selected">HARD</button>
            </div>
        </header>

        <div id="container">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>

        <script type="text/javascript" src="rgbGame.js"></script>
    </body>
</html>
